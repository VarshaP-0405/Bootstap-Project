<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Bliss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    
    footer {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body style="background-color:lightsteelblue;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Hotel Bliss</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/room">Rooms & Rates</a></li>
          <li class="nav-item"><a class="nav-link" href="/amenities">Amenities</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservation">Reservation</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border border-2 border-dark position-relative z-1">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="h4 text-uppercase mb-0">Reservation Form</h2>
          </div>
          <div class="card-body bg-light">
            <form action="{{ url_for('submit_reservation') }}" method="POST" class="d-grid gap-3">
              <div>
                <label for="name" class="form-label text-uppercase fw-bold">Name</label>
                <input type="text" class="form-control shadow-sm" name="name" id="name" required>
              </div>
              <div>
                <label for="email" class="form-label text-uppercase fw-bold">Email</label>
                <input type="email" class="form-control shadow-sm" name="email" id="email" required>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="checkin" class="form-label text-uppercase fw-bold">Check-In</label>
                  <input type="date" class="form-control shadow-sm" name="checkin" id="checkin" required>
                </div>
                <div class="col-md-6">
                  <label for="checkout" class="form-label text-uppercase fw-bold">Check-Out</label>
                  <input type="date" class="form-control shadow-sm" name="checkout" id="checkout" required>
                </div>
              </div>
              <div>
                <label for="room" class="form-label text-uppercase fw-bold">Room Type</label>
                <select class="form-select shadow-sm" name="room" id="room" required>
                  <option value="Deluxe">Deluxe</option>
                  <option value="Suite">Suite</option>
                  <option value="Standard">Standard</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-50 shadow-sm">Submit</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center small">
            <span class="d-block d-sm-inline">We’ll get back to you shortly!</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-5">
    <p class="mb-0">© 2025 Hotel Bliss. All rights reserved.</p>
  </footer>
</body>
</html>
